{% extends 'app/base.html' %}
{% load static %}
{% block title %}Contact{% endblock title %}
{% block main-content %}

<div class="container-fluid px-0">
    <img src="{% static 'app/images/contact/contact1.jpeg' %}"" class="d-block w-100 mx-0  " alt="...">
    <div>
        <div class="container mb-3 py-4">
            <h1 class="text-center">Contact Us</h1>

        <form method="post" action="#">
            {% csrf_token %} 

            <form>
                <div class="form-group">
                    <label for="name">Name</label> 
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name" required>
                    </div>


                    <div class="form-group">
                        <label for="email">Email address</label> 
                        <input type="text" class="form-control" id="email" name="email" placeholder="Enter Your Email" required>
                        </div> 


                        <div class="form-group">
                            <label for="phone">Phone number</label> 
                            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your phone number" required>
                            </div>   

                            <div class="form-group">
                            <label for="desc">Tell me about what you want to contact me for.....</label> 
                            <textarea class="form-control" id="desc" rows="3"  name="desc" required></textarea>
                            </div>   
          
                    <div class="mb-2 form-check">
                    
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>











{% endblock main-content %}
